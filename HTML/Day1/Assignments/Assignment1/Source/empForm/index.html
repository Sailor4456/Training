<style>
  .container{
      max-width: 370px;
      margin: auto;
      margin-top: 150px;
      padding: 25px;
      background-color:  rgb(146, 240, 208);
  }  
  label {
      /* align-content: center; */
display: flex;
justify-content:space-between;
line-height: 26px;
margin-bottom: 10px;
}
.in {
height: 20px;
flex: 0 0 170px;
margin-left: 10px;
}
.gen{
  margin-bottom: 10px;
  padding-right: 25px;
  display: flex;
  justify-content: space-between;
}
.sub{
display: flex;
justify-content: center;
}
.ht{
  text-align: center;
}
</style>

<div class="container">
  <h2 class="ht">Employee Details Form!!!</h2>
  <form class="empForm">
      <label>Employee Name : <input type="text" required placeholder="Please Enter your Name..." class="in"/></label>
      <label>Employee Code : <input type="text" required pattern="{6}" placeholder="Enter your Code..." class="in"/></label>
      <label>Email Address : <input type="email" required placeholder="Enter your E-Mail Address..." class="in"/></label>
  <label>
      Age : <input type="number" min="18" max="60" required class="in" placeholder="Enter/Select your Age!!!"/> 
  </label>
  <div class="gen">
      Gender : <span><input type="radio" value="Male" name="gen"/>Male
      <input type="radio" value="Female" name="gen"/> Female</span>
  </div>

      <label>Department :
          <select required>
              <option selected disabled>Select Your Department</option>
              <option>Human Resource</option>
              <option>Mobile Dev</option>
              <option>Web Dev</option>
              <option>Accounts</option>
          </select>
      </label>
      <label>Designation :<input type="text" placeholder="Enter your Designation..." required class="in"/></label>
      <label>Location :
          <select required>
              <option selected disabled>Select Your Location</option>
              <option>Ahmedabad</option>
              <option>Rajkot</option>
              <option>Surat</option>
              <option>Gandhinagar</option>
              <option>Vadodara</option>
          </select>
      </label>
      <label>Date of Joining :<input type="date"  class="in"/></label>
      <label>Contact Number :<input type="text" pattern="[0-9]{10}" class="in" placeholder="Enter Valid Contact Number!!!" required/></label>
      <label class="sub"><input type="submit" value="submit"/></label>
  </form>
</div>
