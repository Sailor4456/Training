<!DOCTYPE html>
<html>
<body>
<p>Const Variable: variable whose values stays constant throughout without getting changed.</p>
Const Variable: <input id="constVar" type="text" name="constVar" value="" placeholder="try changing const var here!!!"><br>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<p>var and let Variable.</p>

var Variable: Function Scoped, can be redeclared!<br>
let Variable: Block Scoped, cannot be redeclared!

<script>
function myFunction() {
  var x = document.getElementById("constVar");
  const text = x.value;
  if(text != ""){
    document.getElementById("demo").innerHTML = "view console to see the error for changing const variable!!!";
    text += x.value;
  }else(
    document.getElementById("demo").innerHTML = "there should not be any error in console!!!"
  ) 
}

</script>
</body>
</html>
