  <!--navbar ends here-->

    <div class="sideBar">
      <button type="button" class="collapse">Day/Module 1</button>
      <div class="in">

        <button type="button" class="collapse">Practice Exercise</button>

        <div class="in"><button type="button" class="collap">prac 1</button>

  </div>
  <!--site content ends here-->
  <script>
    var coll = document.getElementsByClassName("collapse");
    var i;
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var cnt = this.nextElementSibling;
        if (cnt.style.display === "block") {
          cnt.style.display = "none";
        } else {
          cnt.style.display = "block";
        }
      });
    }
  </script>
